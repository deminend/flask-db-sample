{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('create') }}" class="btn">新規作成</a>

{% for memo in memos %}
<div class="memo">
    <h3>{{ memo[1] }}</h3>
    <p>{{ memo[2] }}</p>
    <a href="{{ url_for('edit', memo_id=memo[0]) }}" class="btn">編集</a>
    <a href="{{ url_for('delete', memo_id=memo[0]) }}" class="btn" onclick="return confirm('削除しますか？')">削除</a>
</div>
{% endfor %}
{% endblock %}
